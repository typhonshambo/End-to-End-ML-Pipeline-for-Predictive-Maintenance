# File: deployment/k8s/deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-pipeline-app
  labels:
    app: ml-pipeline-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-pipeline-app
  template:
    metadata:
      labels:
        app: ml-pipeline-app
    spec:
      containers:
      - name: ml-pipeline-container
        image: ml-pipeline-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: models-volume
          mountPath: /app/models/saved_model
      volumes:
      - name: data-volume
        hostPath:
          path: /path/to/your/data
          type: Directory
      - name: models-volume
        hostPath:
          path: /path/to/your/models
          type: Directory
